<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Multisig Tool</title>

  </head>

  <body>
    <div id="logged-in"></div>

    <div>
      Login With Phrase: <br>
      <textarea id="phrase" name="comment" cols="40" rows="3"></textarea><br>
      <button id="login">Login</button><button id="logout">Log Out</button>
    </div>
    <br><br>

    Manage Address: <br>
    <input type="text" size=80 id="address"><br>
    <button id="custodians">Show Custodians</button>
    <button id="listtx">Show Unconfirmed Transactions</button>
    <button id="createtx">Submit Transaction</button>
    <div id="resp-custodians"></div>
    <div id="content-signtx">
      <br><br>
      Tx ID: <input type="text" id="txid"><button id="signtx">Sign</button>
      <div id="resp-listtx"></div>
    </div>
    <div id="ui-createtx">
      <br><br>
      Amount: <input type="text" id="amount"><br>
      To: <input type="text" size=80 id="addressTo"><br>
      <button id="submittx">Submit Transaction</button>
    </div>
  </body>
</html>
